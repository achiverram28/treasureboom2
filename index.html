<!DOCTYPE html>
<html>
  <head>
    <style>
      .hidden1 {
        display: none;
      }
      .hidden2 {
        display: none;
      }
      .hidden3 {
        display: none;
      }
      .hidden4 {
        display: none;
      }
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
      .here {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-size: 200%;
        text-align: center;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body>
    <h1
      style="
        text-align: center;
        color: black;
        font-size: 400%;
        font-family: fantasy;
        text-decoration: solid;
        text-decoration: underline;
      "
    >
      CHECK THIS OUT FOR YOUR NEXT PATH
    </h1>
    <img
      id="myImage"
      onclick="changeImage()"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRd5uejQ4fDrpezVddx-vqYg6dFK6YFQu-Rtg&usqp=CAU"
      width="50%"
      height="50%"
      class="center"
    />

    <script>
      function changeImage() {
        var image = document.getElementById("myImage");
        if (image.src.match("bulbon")) {
          image.src =
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRd5uejQ4fDrpezVddx-vqYg6dFK6YFQu-Rtg&usqp=CAU";
        } else {
          image.src =
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqYP2fs-Zvyh6ijYyQj0d1kG5OfplWvzpTKQ&usqp=CAU";
        }
      }
    </script>
    <p class="here">Click on the image and glow your minds</p>

    <h2
      style="
        text-align: center;
        font-size: 200%;
        font-family: 'Times New Roman', Times, serif;
        text-decoration: solid;
      "
    >
      Team Number: <input type="text" id="myText" />
      <button onclick="myFunction()">Go ahead</button>
    </h2>

    <p class="hidden1">
      <a
        href="https://www.instagram.com"
        target="_blank"
        style="
          display: block;
          margin-left: 35%;
          margin-right: 35%;
          width: 50%;
          font-size: 200%;
        "
        >Click on it and proceed team1</a
      >
    </p>

    <p class="hidden2">
      <a
        href="https://www.youtube.com/watch?v=DaZjY1Uv0KU"
        target="_blank"
        style="
          display: block;
          margin-left: 35%;
          margin-right: 35%;
          width: 50%;
          font-size: 200%;
        "
        ><b>Click on it and proceed team2</b></a
      >
    </p>

    <p class="hidden3">
      <a
        href="https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_text_value"
        target="_blank"
        style="
          display: block;
          margin-left: 35%;
          margin-right: 35%;
          width: 50%;
          font-size: 200%;
        "
        >Click on it and proceed team3</a
      >
    </p>

    <p class="hidden4">
      <a
        href="https://www.programiz.com/dsa/selection-sort"
        target="_blank"
        style="
          display: block;
          margin-left: 35%;
          margin-right: 35%;
          width: 50%;
          font-size: 200%;
        "
        >Click on it and proceed team4</a
      >
      <script>
        function myFunction() {
          let x = document.getElementById("myText").value;

          if (x == 1) {
            const modal = document.querySelector(".hidden1");
            modal.classList.remove("hidden1");
          }

          if (x == 2) {
            const modal = document.querySelector(".hidden2");
            modal.classList.remove("hidden2");
          } else if (x == 3) {
            const modal = document.querySelector(".hidden3");
            modal.classList.remove("hidden3");
          } else if (x == 4) {
            const modal = document.querySelector(".hidden4");
            modal.classList.remove("hidden4");
          }
        }
      </script>
    </p>
  </body>
</html>
